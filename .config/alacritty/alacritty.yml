colors:
  name: Agstr
  primary:
    # background: "#222222"
    # background: "#080c10"
    background: "#070707"
    foreground: "#dadada"
  cursor:
    text:       "#1f2329"
    cursor:     "#b6bcc7"
  selection:
    text:       "#1f2329"
    background: "#b6bcc7"
  normal:
    black:      "#1c252c"
    red:        "#e3535a"
    green:      "#57c88f"
    yellow:     "#e3bd70"
    blue:       "#5394ea"
    magenta:    "#c181eb"
    cyan:       "#6ab9e6"
    white:      "#dfe3e9"
  bright:
    black:      "#384148"
    red:        "#f46269"
    green:      "#73edaf"
    yellow:     "#f3dd8f"
    blue:       "#68adff"
    magenta:    "#d99af8"
    cyan:       "#83d1f7"
    white:      "#fafdff"

env:
  TERM: xterm-256color

window:
  decorations: full
  title: "Terminal"
  padding:
    x: 4
    y: 4
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.8
  # opacity: 1
  dimensions:
    columns: 100
    lines: 25

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

  size: 16

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

shell:
  program: /usr/bin/zsh

cursor:
  style:
    shape: Block
    blinking: Off

live_config_reload: true
draw_bold_text_with_bright_colors: true
